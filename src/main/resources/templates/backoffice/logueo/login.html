<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logueo del sistema</title>
    <link th:href="@{bootstrap/bootstrap.css}"  rel="stylesheet">
    <link href="css/estilos.css"  rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<section class="vh-100" style="background-image: url(img/fondo_login.jpeg); background-repeat: no-repeat;background-attachment:fixed; background-size:cover;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div  id="card" class="card-body p-5 text-center bg-transparent">
                        <form th:action="@{/login}" method="post" >
                            <h3 id="titulologin" class="mb-5">Bienvenido al sistema</h3>
                            <img sb-4tyle="width:30%" th:src="@{img/ic_spring_user.png}" class="rounded mx-auto d-block" alt="...">
                            <div class="form-outline m">
                                <label  class="form-label" for="typeEmailX-2" style="float: left; ">Email</label>
                                <input type="text" id="typeEmailX-2" name="username" class="form-control form-control-lg" />

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX-2" style="float: left;">Password</label>
                                <input type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg" />

                            </div>

                            <!-- Checkbox -->

                            <button class="btn btn-primary btn-lg btn-block" type="submit" style="width: 100%;">Login</button>
                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
